    <meta
      name="description"
      content="A responsive blog preview card component challenge from Frontend Mentor"

      content="Frontend Mentor, blog preview card, responsive design, front-end development, HTML, CSS, SCSS, Parcel, web development, coding challenge"

    <!-- OPEN GRAPH META TAGS -->
    <meta property="og:title" content="Frontend Mentor | Blog preview card" />

    <title>Frontend Mentor | Blog preview card</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />

    <link rel="stylesheet" href="scss/main.scss" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <main class="post-container">
      <article class="post-card">
        <picture>
          <source media="(max-width: 500px)" srcset="images/illustration-article-mobile.svg" alt="Illustration of HTML and CSS foundations">
          <img src="images/illustration-article-desktop.svg" alt="Illustration of HTML and CSS foundations" class="post-image">
        </picture>

        <header class="post-header">
          <h2 class="post-category">Learning</h2>
          <p class="post-date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1 class="post-title">HTML & CSS foundations</h1>
        </header>

        <div class="post-content-preview">
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <footer class="post-footer">
          <img
            src="images/image-avatar.webp"
            alt="Greg Hooper"
            class="author-image"
          />
          <h2 class="author-name">Greg Hooper</h2>
        </footer>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution-link"
        href="https://www.frontendmentor.io?ref=challenge"

        >Frontend Mentor</a

      <a
        class="attribution-link"
        href="https://github.com/zsanifekete/qr-code-component-challenge"
